<div class="htmlBody1" style="display:none;">正在获取数据...</div>
<div class="middle-box text-center loginscreen animated fadeInDown htmlBody2" style="margin-top: 150px;">
    <div>
        <form class="m-t" id="people_add_form" action="#" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="姓名" required="" name="name"/>
            </div>
            <div class="form-group">
                <select class="form-control" name="sex">
                    <option value="M">男</option>
                    <option value="F">女</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="部门" required="" name="department"/>
            </div>
            <div class="form-group" style="position:relative">
                <input type="text" class="form-control date_picker" placeholder="出生年月日" required="" readonly="readonly" style="background:#fff" name="birth"/>
            </div>
            <div class="form-group">
                <select class="form-control" name="dz">
                    <option value="D">带班</option>
                    <option value="Z">值班</option>
                </select>
            </div>
            <input type="button" class="btn btn-primary block full-width m-b" value="提交" id="people_add_button"/>
            <input type="button" class="btn btn-primary block full-width m-b" value="返回" id="people_back_button"
                   onclick="window.parent.cli(this)"
                   data-target="/people/init"/>
        </form>
    </div>
</div>
<script th:src="@{/js/people/add.js}"></script>
